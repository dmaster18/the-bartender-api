<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="../scripts/quiz.js"></script>
  <link rel="stylesheet" href="../styles/quiz.css">
  <title>The Bartender App: Quiz</title>
</head>

<body>
  <main>
    <h1 class='title'>Quiz</h1>
    <form class='form'>
      <div class="quiz-difficulty"><br>
        <div><b><u>Choose Quiz Difficulty:</u></b></div>
          <input type="radio" id="random" name="quiz-difficulty" value="Random">
          <label for="random">Random</label><br>
          <input type="radio" id="easy" name="quiz-difficulty" value="Easy">
          <label for="easy">Easy</label><br>
          <input type="radio" id="medium" name="quiz-difficulty" value="Medium">
          <label for="medium">Medium</label><br>
          <input type="radio" id="hard" name="quiz-difficulty" value="Hard">
          <label for="hard">Hard</label><br>
          <input type="radio" id="very-hard" name="quiz-difficulty" value="Very Hard">
          <label for="very-hard">Very Hard</label><br>
      </div>

      <div class="quiz-length"><br>
        <div><b><u>Choose Quiz Length:</u></b></div>
          <input type="radio" id="5" name="quiz-length" value="5">
          <label for="5">Short</label><br>
          <input type="radio" id="10" name="quiz-length" value="10">
          <label for="10">Medium</label><br>
          <input type="radio" id="25" name="quiz-length" value="25">
          <label for="25">Long</label><br>
        </div>
      <button type="submit" value="Submit">Submit</button>
    </form>
  </main>

  <br><br><br>
  <div id='link-buttons'>
    <button onClick ="window.location.href = 'home.html'">Home Page</button>
    <button onClick ="window.location.href = 'study.html'">Study</button>
    <button onClick ="window.location.href = 'leaderboard.html'">Leaderboard</button>
  </div>
</body>

</html>
